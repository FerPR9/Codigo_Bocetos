  <head>
    <title>Antigüedad y Preparación Académica</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
      }
      .form-container {
        border: 1px solid #ccc;

      }

        display: block;

      }

        background-color: #00A985;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      .subtotal-container {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
      }
      .subtotal-container h2 {

        margin-bottom: 20px;

  <body>
    <h1>Antigüedad y Preparación Académica</h1>
    <div class="container">
      <div class="form-container">
        <label for="antiguedad">Años de antigüedad:</label>
        <select id="antiguedad" name="antiguedad">
          <option value="0">1 años</option>
          <option value="1">2 año</option>
          <option value="2">3 años</option>
          <option value="3">4 años</option>
          <option value="4">5 años</option>
          <option value="5">6 años</option>
          <option value="6">7 años</option>
          <option value="7">8 años</option>
          <option value="8">9 años</option>
          <option value="9">10 años</option>
          <option value="10">11 años o más</option>
          <button id="subtotal-btn">Calcular subtotal</button>
          <div class="subtotal-container">
            <h2>Subtotal</h2>
            <p id="subtotal"></p>
          </div>
        </select>
        <label for="preparacion">Preparación académica:</label>
        <select id="preparacion" name="preparacion">
          <option value="sinestudios">Sin estudios</option>
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="preparatoria">Preparatoria</option>
          <option value="tecnica">Carrera técnica</option>
          <option value="licenciatura">Licenciatura</option>
          <option value="maestria">Maestría</option>
          <option value="doctorado">Doctorado</option>
        </select>
        <button id="subtotal-btn">Calcular subtotal</button>
      </div>
      <div class="subtotal-container">
        <h2>Subtotal</h2>
        <p id="subtotal"></p>
      </div>
    </div>
    <br>
 
    <h1>Subtotal y Total</h1>
    <div class="container">
        <div class="form-container">
          <label for="item">Acreditado</label>
          <select id="item" name="item">
            <option value="0">20</option>
          </select>
          <br>
          <div>
            <label for="item">No presento constancia de capacitacion</label>
          <select id="item" name="item">
            <option value="0"> 0</option>
          </select>
          </div>

          <button id="subtotal-btn" style="margin-left: 10px;">Calcular subtotal</button>
     
          <button id="subtotal-btn" style="margin-left: 10px;">Generar PDF</button>
        </div>
        <div class="subtotal-container">
          <h2>Subtotal</h2>
          <p id="subtotal"></p>
          <h2>Total</h2>
          <p id="total"></p>
        </div>
      </div>
      <script>
        const itemSelect = document.getElementById('item');
        const cantidadInput = document.getElementById('cantidad');
        const subtotalBtn = document.getElementById('subtotal-btn');
        const subtotalParagraph = document.getElementById('subtotal');
        const totalParagraph = document.getElementById('total');
        
        const precios = {
          0: 10,
          1: 20,
          2: 30
        };
  
        subtotalBtn.addEventListener('click', () => {
          const itemPrecio = precios[itemSelect.value];
          const cantidad = cantidadInput.value;
          const subtotal = itemPrecio * cantidad;
          subtotalParagraph.innerText = `$${subtotal}`;
          const total = subtotal * 1.16; // Asumiendo un impuesto del 16%
          totalParagraph.innerText = `$${total}`;
        });
      </script>
    </body>

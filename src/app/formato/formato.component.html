<head>
  <meta charset="utf-8">
  <title>Agregar centro de trabajo</title>
  <style>
    /* Estilos para los campos de entrada */
    input[type="text"], button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 10px;
    }

    /* Estilos para los botones */
    button {
      background-color: #00A985;
      color: white;
      cursor: pointer;
    }

    /* Estilos para el botón "Guardar" */
    #guardar {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Agregar centro de trabajo</h1>
  <div>
    <label for="clave">Clave:</label>
    <input type="text" id="clave">
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
  </div>
  <div>
    <label for="telefono">Teléfono:</label>

  </div>
  <div>
    <button id="agregar">Agregar</button>
  </div>
  <div> <button id="guardar">Guardar</button></div>

  <script>
    // Accedemos a los elementos del DOM
    const claveInput = document.getElementById("clave");
    const nombreInput = document.getElementById("nombre");
    const telefonoInput = document.getElementById("telefono");
    const agregarBtn = document.getElementById("agregar");
    const guardarBtn = document.getElementById("guardar");

    // Función para agregar el centro de trabajo
    function agregarCentroTrabajo() {
      const clave = claveInput.value;
      const nombre = nombreInput.value;
      const telefono = telefonoInput.value;

      // Aquí puedes hacer lo que necesites con los datos ingresados
      console.log(`Centro de trabajo agregado: clave=${clave}, nombre=${nombre}, telefono=${telefono}`);

      // Limpiamos los campos de entrada
      claveInput.value = "";
      nombreInput.value = "";
      telefonoInput.value = "";
    }

    // Función para habilitar la edición de un centro de trabajo
    function editarCentroTrabajo() {
      // Aquí puedes implementar la lógica para editar el centro de trabajo
      console.log("Editar centro de trabajo");
    }

    // Función para guardar los cambios de un centro de trabajo
    function guardarCambiosCentroTrabajo() {
      // Aquí puedes implementar la lógica para guardar los cambios del centro de trabajo
      console.log("Guardar cambios del centro de trabajo");
    }

    // Agregamos el evento click al botón "Agregar"
    agregarBtn.addEventListener("click", agregarCentroTrabajo);

    // Agregamos el evento click al botón "Editar"
    guardarBtn.addEventListener("click", guardarCambiosCentroTrabajo);
  </script>
</body>
